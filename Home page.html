<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
        --white: #FFFFFF;
        --black:#676767;
        --window:rgba(216, 231, 255, 0.78);
        --grey:#B5B5B5;
        --lite-white:#F6F6F6;
        --silver:#E8E8E8;
        --block-window:#DBE8FA;
        --orange:#FF9C40;
        --dark-blue: #004D84;
        --bold-text: 12pt;
        --title: 16pt;
    }
    body {
        background: var(--lite-white);
        width: 100%;
        height: 100vh;
        margin: 0;
    }
    .nav-bar {
        display: flex;
        align-items: center;
        position: absolute;
        height: 58px;
        width: 100%;
        background: var(--lite-white);
        box-shadow: 5px 4px 4px rgba(0, 77, 132, 0.25);
    }
    .item {
        display: flex;
    }

    .hamburguer {
        margin-right: 39px;
        display: grid;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--orange);
    }
    .hamburguer-img{
        align-self: center;
        justify-self: center;
    }
    .nav-right{
        display: flex;
        justify-items: flex-end;
        position: relative;
    }
    .user{
        display: inline-flex;
        margin-right: 40px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--orange);
    }
    .user-img {
        align-self: center;
        justify-self: center;
    }

    </style>
    <title>Cap Home</title>
</head>
<body>
    <nav class="nav-bar">
        <ul class="item">
            
            <div class="hamburguer">
                <img class="hamburguer-img" src="./src/img/Hamburguer.svg" alt="Menu">
            </div>
            <div class="nav-right">
                <li class="item-li">Notification</li>
                <div class="user">
                    <img class="user-img" src="./src/img/User.svg" alt="Menu">
                </div>
            </div>
        </ul>
    </nav>
    <div>Home
        <img src="./" alt="logo">
    </div>
    <FOoter>Pie</FOoter>
</body>
</html>
